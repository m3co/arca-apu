<!doctype html>
<html>
  <head>
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="node_modules/d3/build/d3.min.js"></script>
    <script src="https://rawgit.com/rianby64/html-toJSON-example/master/toJSON.js"></script>
    <script src="https://rawgit.com/m3co/arca-utiles/master/import-a-u.js"></script>
    <script src="https://rawgit.com/m3co/arca-utiles/master/combobox-bike.js"></script>
    <script src="https://rawgit.com/m3co/arca-utiles/master/utils.js"></script>
    <script src="client.js"></script>
    <style>
      body {
        font-family: "sans-serif";
        font-size: 10px;
      }
    </style>
  </head>
  <template id="viewAPUSupplies">
    <table id="viewAPUSupplies">
      <caption>Rdto/Insumos</caption>
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
  </template>
  <body>
    <select id="ContractorId">
      <option>1</option>
      <option>2</option>
    </select>
    <script>
'use strict';
(() => {
var ContractorId = window.location.search.match(/\?ContractorId=(\d+)$/);
document.querySelector('select#ContractorId').value = ContractorId ? ContractorId[1] : 1;

document.querySelector('select#ContractorId').addEventListener('change', e => {
  window.location.search = `ContractorId=${e.target.value}`;
});
})();
    </script>
    <div style="display: table; width:100%;">
      <table id="viewpreAPUAPUSupplies" style="display: table-cell; width: 70%;"
        table="viewpreAPUAPUSupplies">
        <caption>viewpreAPUAPUSupplies</caption>
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
      <script src="preapu.js"></script>
    </div>
  </body>
</html>
